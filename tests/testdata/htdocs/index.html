<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>passiful/incense</title>

		<!-- Keypress -->
		<script src="./common/dmauro-Keypress/keypress.js"></script>

		<!-- incense -->
		<link rel="stylesheet" href="./common/dist/incense.css" />

		<style>
			h1{
				font-size: 14px;
			}
			.test-wrap{
				display: flex;
				height: 500px;
				width: 100%;
				position: relative;
				left:0; top:0;
				overflow: hidden;
				z-index: 500;
			}
			.test-wrap #testBoardElement{
				width: calc(100% - 255px);
				height: 100%;
			}
			.test-wrap #testTimelineElement{
				width: 240px;
				height: 100%;
			}

		</style>
	</head>
	<body>
		<h1>passiful/incense</h1>
		<div class="test-wrap">
			<div id="testBoardElement"></div>
			<div id="testTimelineElement"></div>
		</div>

		<div class="">
			<ul>
				<li><a href="javascript:incense.getWidgetList(function(rtn){console.log(rtn);});">widget list</a></li>
				<li><a href="javascript:console.log(incense.userMgr.getAll());">user list</a></li>
				<li><a href="javascript:console.log(incense.zoom(0.25));">zoom(0.25)</a> | <a href="javascript:console.log(incense.zoom(0.5));">zoom(0.5)</a> | <a href="javascript:console.log(incense.zoom(1));">zoom(1)</a> | <a href="javascript:console.log(incense.zoom(1.5));">zoom(1.5)</a> | <a href="javascript:console.log(incense.zoom(2));">zoom(2)</a></li>
			</ul>
		</div>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- biflora -->
		<script src="/biflora/biflora.js" type="text/javascript"></script>

		<!-- incense -->
		<script src="./common/dist/incense.js" type="text/javascript"></script>

		<script>
			window.incense = new Incense();
			incense.init(
				{
					'elmBoard': document.getElementById('testBoardElement'),
					'elmTimeline': document.getElementById('testTimelineElement'),
					'boardId': 12,
					'userInfo': {
						'id': '_tester',
						'name': '_ Test User'
					}
				},
				function(){
					console.log('incense standby.');
				}
			);
		</script>
	</body>
</html>
